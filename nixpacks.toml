[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_pgsql", "php82Extensions.mbstring", "php82Extensions.bcmath", "php82Extensions.gd", "php82Extensions.fileinfo", "php82Extensions.tokenizer", "php82Extensions.xml", "composer", "nodejs_20", "nginx", "libmysqlclient"]

[phases.build]
cmds = [
    "mkdir -p /var/log/nginx && mkdir -p /var/cache/nginx",
    "composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev",
    "npm install",
    "npm run build",
    "php artisan optimize:clear",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "chmod -R 777 storage bootstrap/cache && php artisan migrate --force && (php-fpm -y /assets/php-fpm.conf & nginx -c /nginx.conf)"
